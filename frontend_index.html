<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Générateur de Documents Cybercafé</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <div class="container py-3">
    <h2 class="mb-4 text-center">Générateur de Documents</h2>
    <form id="documentForm">
      <div class="mb-3">
        <label for="typeDoc" class="form-label">Type de document</label>
        <select class="form-select" id="typeDoc" required>
          <option value="">Choisir...</option>
          <option value="lettre">Lettre</option>
          <option value="cv">CV</option>
          <option value="demande">Demande d'emploi</option>
          <option value="attestation">Attestation</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="nom" class="form-label">Nom complet</label>
        <input type="text" class="form-control" id="nom" required>
      </div>
      <div class="mb-3">
        <label for="details" class="form-label">Détails / Message</label>
        <textarea class="form-control" id="details" rows="3" required></textarea>
      </div>
      <button type="button" class="btn btn-primary mb-2 w-100" id="generateAI">Générer avec IA</button>
    </form>
    <div id="result" class="mt-4"></div>
    <button id="downloadPDF" class="btn btn-success mt-2 w-100" style="display:none;">Télécharger en PDF</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
