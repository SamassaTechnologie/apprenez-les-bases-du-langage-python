<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybercafé Docs Suite SAMASSA TECHNOLOGIE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 📌 Bouton menu burger (mobile) -->
<button id="menu-toggle">☰ Menu</button>
    <!-- 📌 Sidebar -->
<div id="sidebar">
  <h2>📂 Catégories</h2>
  <ul>
    <li><button onclick="filterCategory('administratif')">📄 Administratif</button></li>
    <li><button onclick="filterCategory('bancaire')">🏦 Bancaire</button></li>
    <li><button onclick="filterCategory('certificat')">📜 Certificats</button></li>
    <li><button onclick="filterCategory('fiscal')">💰 Fiscal</button></li>
    <li><button onclick="filterCategory('autres')">➕ Autres</button></li>
  </ul>
</div>
</div>

<!-- 📌 Contenu principal -->
<div id="content">
  <header>
    <h1>Suite Cybercafé</h1>
    <select id="lang-select">
      <option value="fr">Français</option>
      <option value="bm">Bambara</option>
      <option value="en">English</option>
    </select>
  </header>

  <main>
    <input type="text" placeholder="🔍 Rechercher un document..." />
    <div id="form-container"></div>
    <div id="history-list"></div>
  </main>
</div>
    <header>
        <h1>Cybercafé Docs Suite SAMASSA TECHNOLOGIE</h1>
        <p>Générez vos documents rapidement et facilement</p>
    </header>

    <main>
        <section class="categories">
            <h2>Catégories</h2>
            <div class="category-list">
                <button onclick="loadCategory('lettres')">Lettres administratives</button>
                <button onclick="loadCategory('certificats')">Certificats</button>
                <button onclick="loadCategory('declarations')">Déclarations</button>
                <button onclick="loadCategory('bancaires')">Documents bancaires</button>
            </div>
        </section>

        <section id="form-section">
            <h2>Formulaire</h2>
            <div id="form-container">
                <p>Choisissez une catégorie pour commencer.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>© 2025 Cybercafé Docs Suite</p>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="export.js"></script>
    <button onclick="exportPDF()">Exporter en PDF</button>
<button onclick="exportWord()">Exporter en Word</button>
<button onclick="printDocument()">Imprimer</button>
    <button onclick="generateWithAI('completer')">Compléter avec IA</button>
<button onclick="generateWithAI('reformuler')">Reformuler avec IA</button>
<button onclick="generateWithAI('corriger')">Corriger avec IA</button>

<script src="ai.js"></script>
    <button onclick="saveToHistory(prompt('Nom du document :'), document.getElementById('form-container').innerText)">
    💾 Sauvegarder le document
</button>

<h3>📜 Historique</h3>
<div id="history-list"></div>

<script src="history.js"></script>
    <!-- Sélecteur de langue -->
<select onchange="changeLanguage(this.value)">
    <option value="fr">🇫🇷 Français</option>
    <option value="bm">🇲🇱 Bambara</option>
    <option value="en">🇬🇧 English</option>
</select>

<h1 data-translate="title"></h1>

<button data-translate="saveDocument" onclick="saveToHistory(prompt('Nom du document :'), document.getElementById('form-container').innerText)"></button>

<h3 data-translate="history"></h3>
<div id="history-list"></div>

<input type="text" data-placeholder="searchPlaceholder">
</body>
</html>
