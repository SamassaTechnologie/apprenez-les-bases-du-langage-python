<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Gestion de documents - SAMASSA CYBER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo SAMASSA CYBER">
      <h1>SAMASSA CYBER</h1>
    </div>
    <nav>
      <a href="#dashboard">Tableau de bord</a>
      <a href="#documents">Documents</a>
      <a href="#parametres">Paramètres</a>
    </nav>
  </header>

  <main>
    <section id="dashboard">
  <h2>📊 Tableau de bord</h2>
  <div class="stats">
    <div class="card" id="doc-count">📄 Documents : 0</div>
    <div class="card" id="client-count">👥 Clients : 0</div>
    <div class="card" id="last-update">📅 Dernière mise à jour : -</div>
  </div>
</section>
    </section>

    <section id="documents">
      <h2>📁 Gestion des documents</h2>
      <form>
        <input type="file" name="document" />
        <button type="submit">Téléverser</button>
      </form>
      <ul class="file-list">
        <li>CV_Jean.pdf <span>🗑</span></li>
        <li>Attestation_Marie.docx <span>🗑</span></li>
      </ul>
    </section>

    <section id="parametres">
      <h2>⚙ Paramètres</h2>
      <label>Nom du cybercafé</label>
      <input type="text" value="SAMASSA CYBER">
      <label>Couleur principale</label>
      <input type="color" value="#004aad">
    </section>
  </main>

  <footer>
    <p>© 2025 SAMASSA TECHNOLOGIE - Tout pour informatique</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
